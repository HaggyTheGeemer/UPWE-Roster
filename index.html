<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPWE Roster Page</title>
    <link rel="stylesheet" href="webpage.css">
    <style>
        /* Style for the logo */
        .logo {
            display: inline-block;
            width: 50px; /* Adjust the width as needed */
            height: 50px; /* Adjust the height as needed */
            background-image: url('Logo.png'); /* Use 'Logo.png' as the image source */
            background-size: cover; /* Adjust as needed */
            margin-right: 10px; /* Add spacing between the logo and title */
        }

        /* Style for the title */
        .title {
            display: inline-block;
            font-size: 24px; /* Adjust the font size as needed */
        }

        /* Style for the roster section */
        .superstar {
            display: inline-block;
            width: 50%; /* Adjust to make them half the width of 776px */
            margin: 10px; /* Add spacing between superstars */
            vertical-align: top; /* Align superstars to the top */
            text-align: center;
            box-sizing: border-box; /* Include padding and borders in width and height */
        }

        .superstar img {
            max-width: 100%;
            height: auto;
        }

        /* Style for the GitHub logo */
        .github-logo {
            width: 32px; /* Adjust the width as needed */
            height: 32px; /* Adjust the height as needed */
            background-image: url('Github.png'); /* Use 'Github.png' as the image source */
            background-size: cover; /* Adjust as needed */
            display: inline-block;
            margin-left: 10px; /* Add spacing between GitHub logo and text */
            vertical-align: middle; /* Align the GitHub logo vertically with the text */
        }

        /* Style for the GitHub text */
        .github-text {
            font-size: 14px; /* Adjust the font size as needed */
        }
    </style>
</head>
<body>
    <header style="text-align: center;">
        <!-- Logo -->
        <div class="logo"></div>
        <!-- Title -->
        <h1 class="title">UPWE Roster Page</h1>
    </header>
    <main>
        <section class="roster">
            <!-- Superstar sections here -->
        </section>
    </main>
    <footer style="text-align: center; font-size: 12pt; padding: 20px;">
        <p>&copy; 2023 Property of UPWE, Please do not copy as this is my own body of work.</p>
        <!-- GitHub logo and text -->
        <div class="github-logo"></div>
        <span class="github-text">GitHub</span>
    </footer>
</body>
</html>
